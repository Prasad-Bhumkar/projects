<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Using Forms</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header & Footer */
        header,
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header nav a,
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        header nav a:hover,
        footer a:hover {
            background-color: #34495e;
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Headings */
        h1,
        h2 {
            color: #2c3e50;
            margin-top: 1.5em;
        }

        h1 {
            text-align: center;
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 10px;
        }

        /* Form Styles */
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #34495e;
        }
    </style>
</head>

        <nav>

            <a href="../exercises.html">Exercises</a>
            <a href="../quiz.html">Quiz</a>
            <a href="../resources.html">Resources</a>
        </nav>
    </header>

<div class="container">
    <h1>Interaction Using Forms</h1>

    <section>
        <h2>Creating a User Feedback Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>

            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" id="hobby1" name="hobbies" value="reading">
            <label for="hobby1">Reading</label>
            <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
            <label for="hobby2">Traveling</label>
            <input type="checkbox" id="hobby3" name="hobbies" value="gaming">
            <label for="hobby3">Gaming</label>
            <input type="checkbox" id="hobby4" name="hobbies" value="sports">
            <label for="hobby4">Sports</label>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Enter your message"></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>
</div>

</html>
