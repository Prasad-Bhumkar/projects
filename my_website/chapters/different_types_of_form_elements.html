<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Types of Form Elements</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header & Footer */
        header,
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header nav a,
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        header nav a:hover,
        footer a:hover {
            background-color: #34495e;
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Headings */
        h1,
        h2 {
            color: #2c3e50;
            margin-top: 1.5em;
        }

        h1 {
            text-align: center;
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 10px;
        }

        /* Form Styles */
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="url"],
        input[type="tel"],
        input[type="search"],
        input[type="date"],
        input[type="time"],
        input[type="datetime-local"],
        input[type="month"],
        input[type="week"],
        input[type="color"],
        select,
        textarea {
            width: 300px; /* Set a fixed width for all input fields */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: #2c3 e50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #34495e;
        }

        /* Checkbox and Radio Styles */
        .checkbox-group,
        .radio-group {
            margin-bottom: 20px;
        }

        .checkbox-group div,
        .radio-group div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../chapters.html">Chapters</a>
            <a href="../exercises.html">Exercises</a>
            <a href="../quiz.html">Quiz</a>
            <a href="../resources.html">Resources</a>
        </nav>
    </header>

    <div class="container">
        <h1>Different Types of Form Elements</h1>
        <form>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Enter first name">
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter last name">
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="name@example.com">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div>
                <label for="number">Number</label>
                <input type="number" id="number" placeholder="Enter a number">
            </div>
            <div>
                <label for="url">Website URL</label>
                <input type="url" id="url" placeholder="https://example.com">
            </div>
            <div>
                <label for="tel">Telephone</label>
                <input type="tel" id="tel" placeholder="(123) 456-7890">
            </div>
            <div>
                <label for="search">Search</label>
                <input type="search" id="search" placeholder="Search...">
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <div>
                <label for="time">Time</label>
                <input type="time" id="time">
            </div>
            <div>
                <label for="datetime-local">Date and Time</label>
                <input type="datetime-local" id="datetime-local">
            </div>
            <div>
                <label for="month">Month</label>
                <input type="month" id="month">
            </div>
            <div>
                <label for="week">Week</label>
                <input type="week" id="week">
            </div>
            <div>
                <label for="color">Favorite Color</label>
                <input type="color" id="color">
            </div>
            <div>
                <label for="file">File Upload</label>
                <input type="file" id="file">
            </div>
            <div>
                <label for="select">Select an Option</label>
                <select id="select">
                    <option value="">Please select</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div>
                <label for="textarea">Comments</label>
                <textarea id="textarea" rows="4" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="checkbox-group">
                <label>Checkboxes</label>
                <div>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1">Checkbox 1</label>
                </div>
                <div>
                    <input type="checkbox" id="checkbox2">
                    <label for="checkbox2">Checkbox 2</label>
                </div>
            </div>
            <div class="radio-group">
                <label>Radio Buttons</label>
                <div>
                    <input type="radio" id="radio1" name="radioGroup">
                    <label for="radio1">Radio 1</label>
                </div>
                <div>
                    <input type="radio" id="radio2" name="radioGroup">
                    <label for="radio2"> Radio 2</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
        <p><a href="../privacy.html">Privacy Policy</a> | <a href="../terms.html">Terms of Service</a></p>
        <a href="../index.html">Back to Home</a>
    </footer>
</body>

</html>
